<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Netflix - Login - by Lucas Lopes</title>
  <link href="css/style.css" rel="stylesheet" />
  <link rel="icon" href="assets/icon.jpg" type="image/jpg">
</head>
<body>
  <div class="main">
    <!-- Nav -->
    <div class="nav false">
      <a href="mailto:lucascontato1419@gmail.com">
        <img
          class="nav__logo"
          src="https://www.freepnglogos.com/uploads/netflix-logo-0.png"
          alt=""
        />
      </a>
      <a href="https://api.whatsapp.com/send/?phone=5511955801241&text=Gostei+do+site+da+netflix+:D&type=phone_number&app_absent=0" target="_blank">
        <img
          class="nav__avatar"
          src="http://pngimg.com/uploads/netflix/netflix_PNG8.png"
          alt=""
        />
      </a>
    </div>
    <!-- End Nav -->
    <!-- Login -->
    <div class="login-body">
      <div class="login-body__form">
        <h1>Entrar</h1>
        <div class="login-body__input mb-16">
          <input type="text" placeholder="E-mail ou número de telefone" />
        </div>
        <div class="login-body__input">
          <input type="password" placeholder="Senha" />
        </div>
        <button class="login-body__submit-btn" onclick="window.open('https://github.com/eoLucasS')">Entrar</button>
        <div class="login-body__options">
          <span>Lembrar-me</span>
          <span class="login-body__need-help">Precisa de ajuda?</span>
        </div>
        <div class="login-body__footer">
          <div class="login-body__fb">
            <img src="https://assets.nflxext.com/ffe/siteui/login/images/FB-f-Logo__blue_57.png" alt="fb">
            <span>Entrar com o Facebook</span>
          </div>
          <div class="login-body__new-to-nl">
            <span>Novo no Netflix?</span>
            <a href="https://www.linkedin.com/in/lucaslopesdasilva/" target="_blank" class="login-body__sign-up">Cadastre-se agora.</a>
          </div>
          <div class="login-body__google_captcha">
            Esta página é protegida pelo Google reCAPTCHA para garantir que você não seja um robô.
            <span class="login-body__learn-more">Saiba mais.</span>
          </div>
        </div>
      </div>
    </div>
    <!-- End Login -->
  </div>
</body>
</html>
